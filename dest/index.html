<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web VR</title>
  <script src="main.bundle.js"></script>
</head>
<body>
  <main>
    <div id="screen"></div>
    <div id="control">
      <div id="rotation">
        <label for="rot_x">rot-x</label>
        <input type="range" id="rot_x" min = "-1" max = "1" step="0.01" value="0">

        <label for="rot_y">rot-y</label>
        <input type="range" id="rot_y" min = "-1" max = "1" step="0.01" value="0">

        <label for="rot_z">rot-z</label>
        <input type="range" id="rot_z" min = "-1" max = "1" step="0.01" value="0">
      </div>
    </div>
  </main>
</body>
</html>
